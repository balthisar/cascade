<FONT FACE="Arial" COLOR="#000000" SIZE="1"><B>
Copy:</B> This menu option copies the contents of the currently selected class into the system clipboard. You can then paste this data back into any <I>Cascade</I> document. When you copy, the textual CSS2 code is also placed on the system clipboard, so you can paste the text into any document you wish.
</FONT>
