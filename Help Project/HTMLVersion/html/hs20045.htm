HTML Format</B>:
<LI>C</FONT><FONT FACE="Arial" SIZE="1">ascade can export CSS documents as HTML files or as CSS files. With HTML format, the exported file can be easily inserted into an existing HTML document. Alternatively, the exported HTML format is suitable to have HTML markup added to it.
