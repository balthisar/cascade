<FONT FACE="Arial" COLOR="#000000" SIZE="1"><B>
ID Class</B>:
<LI>In the <I>Cascade</I> program, the term "class" is used to refer to any item in the class list. An ID class defines attributes which should be used only when the user agent detects the ID property in an element tag, for example, &lt;P ID=anid&gt;.
</FONT>
</BODY></HTML>
