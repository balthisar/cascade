<FONT FACE="Arial" COLOR="#000000" SIZE="1"><B>
Paste Over:</B> This menu option pastes the attributes and their values from any class you have previously </FONT><A HREF="hs4256.htm"><FONT FACE="Arial" SIZE="1">cut</FONT></A><FONT FACE="Arial" COLOR="#800000" SIZE="1"></FONT><FONT FACE="Arial" SIZE="1"> or </FONT><A HREF="hs4257.htm"><FONT FACE="Arial" SIZE="1">copied</FONT></A><FONT FACE="Arial" COLOR="#800000" SIZE="1"></FONT><FONT FACE="Arial" SIZE="1"> into the currently selected class, replacing the attributes and selectors of the class. The pasted data still remains on the clipboard, allowing you to paste multiple times.
</FONT>
