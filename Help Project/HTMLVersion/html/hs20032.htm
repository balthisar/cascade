<FONT FACE="Arial" COLOR="#000000" SIZE="1"><B>
Subclass</B>:
<LI>In the <I>Cascade</I> program, the term "class" is used to refer to any item in the class list. A Subclass is an extension to an </FONT><A HREF="hs20030.htm"><FONT FACE="Arial" SIZE="1">element class</FONT></A><FONT FACE="Arial" COLOR="#800000" SIZE="1"></FONT><FONT FACE="Arial" SIZE="1">, which is only selected when the subclass is used, for example, &lt;P.normal&gt; or &lt;P CLASS='normal'&gt;.
</FONT>
